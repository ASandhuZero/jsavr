<template>
  <require from="./register"></require>
  <h1>${message}</h1>
  <form role="form">
    <textarea change.delegate="Update()" value.bind="input" cols="100" rows="10"></textarea>
  </form>
  <button class="btn btn-success" click.delegate="Test()">Test</button>
  <register></register>
  <div class="button-bar">
    <button class="btn btn-success" click.delegate="Run()">Run</button>
    <button class="btn btn-success" click.delegate="StepBack()">back</button>
    <button class="btn btn-success" click.delegate="StepForward()">forward</button>
    <button class="btn btn-success" click.delegate="Reset()">Reset</button>
  </div>
  <form role="form">
    <textarea value.bind="output" cols="100" rows="10"></textarea>
  </form>
</template>
